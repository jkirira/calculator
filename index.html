<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <!-- wrapper -->
    <div class="wrapper">

        <!-- head -->
        <div class="header">
            <div class="header-text">
                <h1>Calculator</h1>
                <h3>Simple Calculator</h3>
            </div>
        </div>

        <!-- body -->
        <div class="body">

            <!-- calculator -->
            <div class="calc">

                <!-- calculator output -->
                <div class="calc-output">
                    <div class="displayOutput">
                        <div class="buffer" id="buffer"></div>
                        <div class="workingArea" id="workingArea"></div>
                    </div>
                </div>

                <!-- calculator main -->
                <div class="calc-main" id="calc-main">
                    <!-- extra options -->
                    <!-- <div class="extra-options"> </div> -->
                    <!-- calculator main -->
                    <!-- <div class="calc-number"> -->
                        <div class="separator"></div>
                        <div class="calc-button" id="backspace">CE</div>
                        <div class="calc-button" id="clear">C</div>
                        <div class="calc-button" id="square">^</div>
                        <div class="calc-button" id="divide">/</div>
                        <div class="calc-button" id="7">7</div>
                        <div class="calc-button" id="8">8</div>
                        <div class="calc-button" id="9">9</div>
                        <div class="calc-button" id="multiply">X</div>
                        <div class="calc-button" id="4">4</div>
                        <div class="calc-button" id="5">5</div>
                        <div class="calc-button" id="6">6</div>
                        <div class="calc-button" id="minus">-</div>
                        <div class="calc-button" id="1">1</div>
                        <div class="calc-button" id="2">2</div>
                        <div class="calc-button" id="3">3</div>
                        <div class="calc-button" id="plus">+</div>
                        <div class="calc-button" id=""></div>
                        <div class="calc-button" id="0">0</div>
                        <div class="calc-button" id="point">.</div>
                        <div class="calc-button" id="answer">=</div>

                    <!-- </div> -->
                </div>


            </div>

        </div>




    </div>


</body>
<script src="index.js"></script>
</html>
